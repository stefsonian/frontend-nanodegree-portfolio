<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Yantramanav:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>
<div class="container box">
    <header id="page-header">
        <!-- logo source: https://freepik.com -->
        <img id="header-logo" src="dist/images/cape.svg" alt="logo, source: freepik.com">

            <h1>STEFAN STEFANSEN</h1>
            <h3>FRONT-END NINJA</h4>

    <main id="main-box" class="container box">

                </div>

                <div class="feature box">
                    <img src="dist/images/blackberry-medium.jpg" alt="Presentation" srcset="dist/images/blackberry-small.jpg 480w, dist/images/blackberry-medium.jpg 768w" sizes="(max-width: 768px) 768px, 33vw">

                    <p>https://github.com/placeholder/</p>

            </div>
